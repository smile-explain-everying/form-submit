<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>登录验证</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=1000,initial-scale=1,maximum-scale=1,user-scalable=yes">

	<link rel="Shortcut Icon" href="../static/favicon.ico">
	<!-- Standard iPad -->  
	<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="../static/touch-icon-ipad-144.png" />  
	<!-- Retina iPad -->  
	<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="../static/touch-icon-ipad-144.png" /> 
	<link rel="stylesheet" href="../static/css/main.css">
	<link rel="stylesheet" href="../static/css/index.css">
	<!--[if lt IE 9]>
	<script src="../static/js/html5.js"></script>
	<![endif]-->
</head>  
<body>
	<!-- 内容 -->
	<div class="content"> 
		<form class="box">
			<p class="phone">
				<span>手机号：</span>
				<input type="number" placeholder="请输入手机号" name="phone" maxlength="11">
			    <span class="tip"><i>*</i><span>手机号码不能为空</span></span>
			</p>
			<p class="password">
				<span>密码：</span>
				<input type="password" placeholder="请输入密码" name="password" maxlength="16">
				 <span class="tip">
					 <i>*</i>
					 <span>密码不能为空</span>
				 </span>
			</p>
			<p class="repassword">
				<span>确认密码：</span>
				<input type="password" placeholder="请再次输入密码" name="repassword">
				  <span class="tip"><i>*</i><span>密码不能为空</span></span>
			</p>
			<p class="mailbox">
				<span>邮箱：</span>
				<input type="text" placeholder="请输入邮箱" name="mailbox">
				 <span class="tip"><i>*</i><span>邮箱不能为空码</span></span>
			</p>
			<p class="idcard">
				<span>身份证：</span>
				<input type="text" placeholder="请输入身份证号码" name="idcard">
				 <span class="tip"><i>*</i><span>身份证号码不能为空</span></span>
			</p>
			<button class="submit but">提交</button>
			<button class="reset but">重置</button>
		</form>
	</div>
	<!-- 内容结束 -->
	
	<script src="../static/js/jquery.min.js"></script>	
	<script src="../static/js/login.js"></script>	
</body>
</html>
